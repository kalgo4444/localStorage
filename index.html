<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Storage</title>
		<link rel="stylesheet" href="/assets/style/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body class="bg-slate-950 text-white">
		<header class="bg-slate-700 shadow-white">
			<nav
				class="container h-[70px] flex items-center justify-between relative"
			>
				<!-- logo -->
				<a href="#">
					<i class="fa-solid fa-database text-4xl"></i>
				</a>
				<!-- links -->
				<ul
					class="flex items-center gap-10 absolute left-[50%] -translate-x-[50%] max-lg:hidden"
				>
					<li>
						<a href="#" class="text-lg font-semibold">Home</a>
					</li>
					<li>
						<a href="#" class="text-lg font-semibold">About</a>
					</li>
					<li>
						<a href="#" class="text-lg font-semibold">Project</a>
					</li>
					<li>
						<a href="#" class="text-lg font-semibold">Contact</a>
					</li>
				</ul>
				<!-- action -->
				<div class="flex items-center gap-8">
					<button
						type="button"
						id="loginButton"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						log in
					</button>
					<button
						type="button"
						id="registerButton"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						register
					</button>
				</div>
			</nav>
		</header>

		<!-- register modal -->
		<div
			id="registerModal"
			class="w-[500px] p-5 bg-slate-500 rounded-2xl fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-10 hidden border-2 border-white"
		>
			<form class="flex flex-col gap-8">
				<input
					type="text"
					placeholder="name..."
					name="userValue"
					id="userName"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					type="email"
					placeholder="email..."
					name="userValue"
					id="userEmail"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					type="password"
					placeholder="password..."
					name="userValue"
					autocomplete="off"
					id="userPassword"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<div class="mx-auto">
					<button
						type="submit"
						id="registerBtn"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						Register
					</button>
					<button
						type="submit"
						id="cancerBtnReg"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						Cancel
					</button>
				</div>
			</form>
		</div>
		<!-- login modal -->
		<div
			id="loginModal"
			class="w-[500px] p-5 bg-slate-500 rounded-2xl fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-10 hidden border-2 border-white"
		>
			<form class="flex flex-col gap-8">
				<input
					type="email"
					placeholder="email..."
					name="userValue"
					id="userEmailLog"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					type="password"
					placeholder="password..."
					name="userValue"
					autocomplete="off"
					id="userPasswordLog"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<div class="mx-auto">
					<button
						type="submit"
						id="loginBtn"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						Login
					</button>
					<button
						type="submit"
						id="cancerBtnLog"
						class="border py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-bold uppercase active:scale-105 duration-200 bg-white text-slate-800"
					>
						Cancel
					</button>
				</div>
			</form>
		</div>

		<script src="/assets/js/app.js" defer></script>
	</body>
</html>
