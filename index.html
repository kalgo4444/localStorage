<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Storage</title>
		<link rel="stylesheet" href="/assets/style/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="icon" href="" />
	</head>
	<body class="bg-[#0A0A0A] text-white">
		<header class="bg-black border-b border-white">
			<nav
				class="container h-[70px] flex items-center justify-between relative"
			>
				<!-- logo -->
				<i class="fa-solid fa-database text-4xl cursor-pointer"></i>

				<!-- links -->
				<ul
					class="flex items-center gap-10 absolute left-[50%] -translate-x-[50%] max-lg:hidden"
				>
					<li>
						<a href="#" class="link text-lg font-semibold">Home</a>
					</li>
					<li>
						<a href="#" class="link text-lg font-semibold">About</a>
					</li>
					<li>
						<a href="#" class="link text-lg font-semibold">Project</a>
					</li>
					<li>
						<a href="#" class="link text-lg font-semibold">Contact</a>
					</li>
				</ul>

				<!-- action -->
				<div class="flex items-center gap-8">
					<button
						type="button"
						id="loginButton"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						log in
					</button>
					<button
						type="button"
						id="registerButton"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						register
					</button>
				</div>
			</nav>
		</header>
		<main>
			<section class="mt-10">
				<!-- wrapper -->
				<div
					id="cardWrapper"
					class="container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 p-5 text-center"
				>
					<!-- HERE IF USER LOG IN -->
				</div>
			</section>
		</main>

		<!-- register modal -->
		<div
			id="registerModal"
			class="w-[350px] md:w-[500px] p-5 bg-[#0A0A0A] rounded-2xl fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-10 hidden border border-[#3E3E3E]"
		>
			<form class="flex flex-col gap-8">
				<input
					required
					type="text"
					placeholder="name..."
					id="userName"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					required
					type="email"
					placeholder="email..."
					id="userEmail"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					required
					type="password"
					placeholder="password..."
					autocomplete="off"
					id="userPassword"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<div class="mx-auto flex items-center gap-5">
					<button
						type="submit"
						id="registerBtn"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						Register
					</button>
					<button
						type="button"
						id="cancerBtnReg"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						Cancel
					</button>
				</div>
				<p id="regText" class="text-center text-2xl"></p>
			</form>
		</div>

		<!-- login modal -->
		<div
			id="loginModal"
			class="w-[350px] md:w-[500px] p-5 bg-[#0A0A0A] rounded-2xl fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] z-10 hidden border border-[#3E3E3E]"
		>
			<form class="flex flex-col gap-8">
				<input
					type="email"
					placeholder="email..."
					id="userEmailLog"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<input
					type="password"
					placeholder="password..."
					autocomplete="off"
					id="userPasswordLog"
					class="bg-white text-black text-2xl indent-7 placeholder:text-2xl font-semibold w-full h-14 rounded-md"
				/>
				<div class="mx-auto flex items-center gap-5">
					<button
						type="submit"
						id="loginBtn"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						Login
					</button>
					<button
						type="button"
						id="cancerBtnLog"
						class="border border-[#3E3E3E] py-2.5 px-4 cursor-pointer rounded-2xl text-lg font-semibold uppercase duration-75 bg-[#0A0A0A] hover:bg-[#1C1C1C] text-white active:bg-[#3E3E3E]"
					>
						Cancel
					</button>
				</div>
				<p id="forRes" class="text-center text-2xl"></p>
			</form>
		</div>

		<script src="/assets/js/app.js" defer></script>
	</body>
</html>
